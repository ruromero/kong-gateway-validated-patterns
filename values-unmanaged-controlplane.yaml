tags:
  postgres: true
postgresql:
  dbname: kong
  username: kong
  password: kong123
kong:
  ingressController:
    enabled: true
    installCRDs: false
  env:
    database: postgres
    role: control_plane
    cluster_cert: /etc/secrets/kong-cluster-cert/tls.crt
    cluster_cert_key: /etc/secrets/kong-cluster-cert/tls.key
    pg_user: kong
    pg_password: kong123
    pg_host: postgresql
  cluster:
    enabled: true
    type: LoadBalancer
    tls:
      enabled: true
      servicePort: 8005
      containerPort: 8005
  clustertelemetry:
    enabled: true
    type: LoadBalancer
    tls:
      enabled: true
      servicePort: 8006
      containerPort: 8006
  proxy:
    enabled: true
    type: ClusterIP
  secretVolumes: 
    - kong-cluster-cert
  admin:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
  enterprise:
    enabled: true
    license_secret: kong-enterprise-license
    portal:
      enabled: false
    rbac:
      enabled: false
    smtp:
      enabled: false
  manager:
    enabled: true
    type: ClusterIP
  migrations:
    preUpgrade: false
    postUpgrade: true
